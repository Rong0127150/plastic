  <script>
    const bgm = document.getElementById('bg-music');
    const musicToggleBtn = document.getElementById('musicToggleBtn');
    let musicOn = false;

    musicToggleBtn.addEventListener('click', () => {
      if (musicOn) {
        bgm.pause();
        musicToggleBtn.textContent = "ğŸ”ˆ é–‹å•ŸéŸ³æ¨‚";
      } else {
        bgm.play().catch(() => {});
        musicToggleBtn.textContent = "ğŸ”Š é—œé–‰éŸ³æ¨‚";
      }
      musicOn = !musicOn;
    });

    let totalItems = 4;
    let correctDrops = 0;
    let gameOver = false;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      if (gameOver) return;

      const data = ev.dataTransfer.getData("text");
      const dragged = document.getElementById(data);
      const expectedType = dragged.getAttribute("data-type");
      const dropZone = ev.currentTarget.id;

      if (
        (dropZone === "greenZone" && expectedType === "green") ||
        (dropZone === "badZone" && expectedType === "bad")
      ) {
        ev.currentTarget.appendChild(dragged);
        dragged.setAttribute("draggable", "false");
        dragged.style.opacity = "0.5";
        correctDrops++;
        if (correctDrops === totalItems) {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").innerText = "ğŸ‰ æ­å–œä½ æ­£ç¢ºåˆ†é¡æ‰€æœ‰å•†å“ï¼";
          document.getElementById("nextBtn").style.display = "inline-block";
          gameOver = true;
        }
      } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "âŒ åˆ†é¡éŒ¯èª¤ï¼Œå†è©¦ä¸€æ¬¡ï¼";
        document.getElementById("retryBtn").style.display = "inline-block";
        gameOver = true;
      }
    }

    document.querySelectorAll(".drag-item").forEach(item => {
      item.addEventListener("dragstart", ev => {
        ev.dataTransfer.setData("text", ev.target.id);
      });
    });

    function retry() {
      location.reload();
    }

    function nextLevel() {
      window.location.href = "level5.html";
    }
  </script>
