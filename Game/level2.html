<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Level 2 - 惜食任務</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff8dc;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #musicToggleBtn {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #f08a5d;
      color: white;
      transition: background-color 0.3s;
    }
    #musicToggleBtn:hover {
      background-color: #b44a0a;
    }
    #counter {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #f7d794;
      padding: 8px 12px;
      border-radius: 8px;
      color: #6f4e37;
      user-select: none;
    }
    .emoji {
      font-size: 4rem;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s, filter 0.3s;
      user-select: none;
      display: inline-block;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    .collected {
      filter: grayscale(100%) brightness(70%);
      cursor: default;
      pointer-events: none;
      transform: scale(1);
    }
    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: green;
      min-height: 2em;
    }
    #retryBtn, #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      border: none;
      border-radius: 5px;
      background-color: #f08a5d;
      color: white;
      transition: background-color 0.3s;
    }
    #retryBtn:hover, #nextBtn:hover {
      background-color: #b44a0a;
    }
  </style>
</head>
<body>

  <!-- 背景音樂（不會自動播放，等玩家按鈕觸發） -->
  <audio id="bg-music" src="images/music.mp3" loop></audio>

  <h1>🍽️ Level 2：惜食任務</h1>
  <button id="musicToggleBtn">🔈 開啟音樂</button>

  <p>請點選「可以保存再利用」的食物！</p>

  <div id="counter">已收集 0 / 3 個</div>

  <div id="choices">
    <span class="emoji" data-persist="true" onclick="checkAnswer(this)">🎮</span>
    <span class="emoji" data-persist="false" onclick="checkAnswer(this)">🎂</span>
    <span class="emoji" data-persist="true" onclick="checkAnswer(this)">🎭</span>
    <span class="emoji" data-persist="false" onclick="checkAnswer(this)">🧨</span>
    <span class="emoji" data-persist="false" onclick="checkAnswer(this)">🥩</span>
    <span class="emoji" data-persist="true" onclick="checkAnswer(this)">🔑</span>
  </div>

  <div id="message"></div>

  <button id="retryBtn" onclick="retry()">重新挑戰</button>
  <button id="nextBtn" onclick="nextLevel()">前往 Level 3</button>

  <script>
    const bgm = document.getElementById('bg-music');
    const musicToggleBtn = document.getElementById('musicToggleBtn');
    let musicOn = false;

    musicToggleBtn.addEventListener('click', () => {
      if (musicOn) {
        bgm.pause();
        musicToggleBtn.textContent = "🔈 開啟音樂";
      } else {
        bgm.play().catch(() => {});
        musicToggleBtn.textContent = "🔊 關閉音樂";
      }
      musicOn = !musicOn;
    });

    let collectedCount = 0;
    const totalPersist = 3;
    let gameOver = false;

    function checkAnswer(el) {
      if (gameOver) return;

      const persist = el.getAttribute('data-persist') === "true";
      if (persist) {
        if (!el.classList.contains('collected')) {
          collectedCount++;
          el.classList.add('collected');
          updateCounter();
          if (collectedCount === totalPersist) {
            document.getElementById('message').style.color = "green";
            document.getElementById('message').innerText = "🎉 成功！你完成了惜食任務！";
            document.getElementById('nextBtn').style.display = "inline-block";
            gameOver = true;
          }
        }
      } else {
        document.getElementById('message').style.color = "red";
        document.getElementById('message').innerText = "❌ 答錯了！再試一次！";
        document.getElementById('retryBtn').style.display = "inline-block";
        disableAll();
        gameOver = true;
      }
    }

    function updateCounter() {
      document.getElementById('counter').innerText = `已收集 ${collectedCount} / ${totalPersist} 個`;
    }

    function disableAll() {
      const emojis = document.querySelectorAll('.emoji');
      emojis.forEach(e => {
        e.style.pointerEvents = "none";
      });
    }

    function retry() {
      location.reload();
    }

    function nextLevel() {
      window.location.href = "level3.html";
    }
  </script>
</body>
</html>
